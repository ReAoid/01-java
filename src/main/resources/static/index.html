<body>

        <div class="status" id="status">

        <div class="persona-selector">
            <label>é€‰æ‹©äººè®¾: </label>
            <select id="personaSelect">
                <option value="default">æ™ºèƒ½åŠ©æ‰‹</option>
                <option value="advisor">ä¸“ä¸šé¡¾é—®</option>
                <option value="creative">åˆ›æ„åŠ©æ‰‹</option>

        <div class="chat-container" id="chatContainer">
            <div class="message system">æ¬¢è¿ä½¿ç”¨AIèŠå¤©æœºå™¨äººç³»ç»Ÿï¼æ­£åœ¨è¿æ¥æœåŠ¡å™¨...</div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" 
                   placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..." disabled>
            <button id="sendBtn" class="send-btn" disabled>å‘é€</button>

    <script>
        let ws = null;
        let currentSessionId = null;
        let isConnected = false;

        const statusDiv = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const personaSelect = document.getElementById('personaSelect');

        // è¿æ¥WebSocket
        function connect() {
            const wsUrl = `ws://${window.location.host}/ws/chat`;
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                isConnected = true;
                statusDiv.innerHTML = 'ğŸŸ¢ å·²è¿æ¥';
                statusDiv.style.background = '#e8f5e8';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                
                addMessage('system', 'è¿æ¥æˆåŠŸï¼æ‚¨å¯ä»¥å¼€å§‹å¯¹è¯äº†ã€‚');
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleIncomingMessage(message);
                } catch (e) {
                    console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
                }
            };

            ws.onclose = function() {
                isConnected = false;
                statusDiv.innerHTML = 'ğŸ”´ è¿æ¥æ–­å¼€';
                statusDiv.style.background = '#f8d7da';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                
                addMessage('system', 'è¿æ¥å·²æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡è¿...');
                
                // 3ç§’åé‡è¿
                setTimeout(connect, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocketé”™è¯¯:', error);
                addMessage('system', 'è¿æ¥å‡ºç°é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€ã€‚');
            };
        }

        // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
        function handleIncomingMessage(message) {
            if (message.type === 'system') {
                currentSessionId = message.sessionId;
                addMessage('system', message.content);
            } else if (message.type === 'text') {
                if (message.streaming) {
                    // æµå¼æ¶ˆæ¯å¤„ç†
                    appendToLastMessage(message.content, message.streamComplete);
                } else {
                    addMessage('assistant', message.content);
                }
            } else if (message.type === 'error') {
                addMessage('system', 'âŒ ' + message.content);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©å®¹å™¨
        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = content;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // å¦‚æœæ˜¯åŠ©æ‰‹æ¶ˆæ¯ä¸”æ”¯æŒæµå¼ï¼Œæ ‡è®°ä¸ºå¯è¿½åŠ 
            if (sender === 'assistant') {
                messageDiv.dataset.streamable = 'true';
            }
        }

        // è¿½åŠ å†…å®¹åˆ°æœ€åä¸€æ¡åŠ©æ‰‹æ¶ˆæ¯
        function appendToLastMessage(content, isComplete) {
            const messages = chatContainer.querySelectorAll('.message.assistant[data-streamable="true"]');
            let lastMessage = messages[messages.length - 1];
            
            if (!lastMessage) {
                // å¦‚æœæ²¡æœ‰å¯è¿½åŠ çš„æ¶ˆæ¯ï¼Œåˆ›å»ºæ–°æ¶ˆæ¯
                addMessage('assistant', content);
                return;
            }
            
            lastMessage.textContent += content;
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (isComplete) {
                lastMessage.dataset.streamable = 'false';
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !isConnected) return;

            const message = {
                type: 'text',
                content: content,
                sender: 'user',
                sessionId: currentSessionId
            };

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', content);
            
            // å‘é€åˆ°æœåŠ¡å™¨
            ws.send(JSON.stringify(message));
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
        }

        // äº‹ä»¶ç›‘å¬
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        personaSelect.addEventListener('change', function() {
            if (currentSessionId) {
                const message = {
                    type: 'system',
                    content: `åˆ‡æ¢åˆ°äººè®¾: ${this.options[this.selectedIndex].text}`,
                    metadata: {
                        action: 'change_persona',
                        personaId: this.value
                    }
                };
                
                addMessage('system', `å·²åˆ‡æ¢åˆ° ${this.options[this.selectedIndex].text} äººè®¾`);
                ws.send(JSON.stringify(message));
            }
        });

        // é¡µé¢åŠ è½½æ—¶è¿æ¥
        window.addEventListener('load', connect);
    </script>
